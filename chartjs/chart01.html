<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챠트</title>
    <style>
      .myChartWrap {
        width: 1600px;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <div class="myChartWrap">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <script>
      const key = ""
      const url = `https://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getCtprvnRltmMesureDnsty?serviceKey=${key}&returnType=json&numOfRows=100&pageNo=1&sidoName=경기&ver=1.0`
      async function loadData() {
        const res = await fetch(url)
        const json = await res.json()
        console.log(json)

        const ctx = document.querySelector('#myChart');
        const sidoNames = json.response.body.items.map(r => r.stationName)
        const pm10Values = json.response.body.items.map(r => r.pm10Value)
        const pm25Values = json.response.body.items.map(r => r.pm25Value)
        console.log(pm10Values)

        const labels = sidoNames
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              {
                label: '시도별 미세먼지 농도',
                data: pm10Values,//[12, 19, 3, 5, 3, 17, 9],
                borderWidth: 1
              },
              {
                label: '시도별 초미세먼지 농도',
                data: pm25Values,//[12, 19, 3, 5, 3, 17, 9],
                borderWidth: 1
              }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
      loadData()



    </script>
  </body>

</html>
