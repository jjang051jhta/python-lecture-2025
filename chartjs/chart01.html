<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챠트</title>
    <style>
      .myChartWrap {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <div class="myChartWrap">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <script>
      const url = "https://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getCtprvnRltmMesureDnsty?serviceKey=&returnType=json&numOfRows=100&pageNo=1&sidoName=경기&ver=1.0"
      async function loadData() {
        const res = await fetch(url)
        const json = await res.json()
        console.log(json)
      }
      loadData()

      const ctx = document.querySelector('#myChart');

      new Chart(ctx, {
        type: 'doughnut',  // line,bar
        data: {
          labels: ['월', '화', '수', '목', '금', '토', '일'],
          datasets: [{
            label: '주별 매출 현황',
            data: [12, 19, 3, 5, 3, 17, 9],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>

</html>
